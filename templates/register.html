{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
<main>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 col-10 mx-auto offset-md-3 border border-light pt-4 pb-4 pr-5 pl-5 rounded text-center b-blue c-white"
                    style="box-shadow: 0.1px 0.11px 20px rgb(216, 216, 216)!important;">
                    <div class="mb-3 p-1 logo-border-div2">
                        <img class="tuvis-logo-register" src="{{MEDIA_URL}}logo.png" alt="Tuvis">
                    </div>
                    <h3 class="mb-3">Kayıt Ol</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <br>
                        <div class="row justify-content-center m-0">
                            <button type="submit" class="btn btn-primary">Kayıt</button>
                            <a href="{% url 'login' %}" class="btn btn-danger">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock body %}
